<!DOCTYPE html>
<html lang="en">
<head>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
    crossorigin="anonymous"></script>

    <script>

    function showCustomizedJoke(response){
        document.getElementById("mybody").innerHTML = response.value;
        // let answer = prompt("do you want more jokes?");

        // if(answer=="yes"){
        //     alert("thanks but you didn't pay for my jokes");
        // }

        // else{
        //     alert("okay boss, no more jokes for you jerk!");
        // }
    }

    function callJoke(){
       fetch('https://api.chucknorris.io/jokes/random')
            //this line filter just the jokes info NOT the http response
            //convert to json
            .then((response) => response.json())
            .then((response) => 
            ///here you communcate to your html
            //ready to put in log
            showCustomizedJoke(response)
            ); 
    }

    function callJokeByCategory(){
        fetch('https://api.chucknorris.io/jokes/random?category'
         + $("#choiceCategory :selected").text() )
            
            .then((response) => response.json())
            .then((response) => 
            
            showCustomizedJoke(response)
            ); 
    }

    //+ document.getElementById("choiceCategory").value

    </script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

    <div>
        <img src="images/97549-chuck-norris-free-hd-image.png">
    </div>

    <!--Catagorized Jokes Area-->

    <div style="border:solid gray 1px">

        <h1>Jokes By Catergory</h1>
        <hr>
       
        Choose a Catergory:
        <select id="choiceCategory" >
            <option>animal</option>
            <option>career</option>
            <option>celebrity</option>
            <option>dev</option>
            <option>explicit</option>
            <option>fashion</option>
            <option>food</option>
            <option>history</option>
            <option>money</option>
            <option>movie</option>
            <option>music</option>
            <option>political</option>
            <option>religion</option>
            <option>science</option>
            <option>sport</option>
            <option>travel</option>
        </select>
    <br>
        <button onclick="callJokeByCategory()">
            Joke Button
        </button>
    </div>

    <div id="CategoryJoke" style="border:solid gray 1px">
        
    </div>


    <!--Random Jokes Area-->

    <div style="border:solid gray 1px">

        <h1>Random Jokes</h1>
        <hr>
        <p>Click Button For Joke!</p>

        <button onclick="callJoke()">
            Joke Button
        </button>
    </div>

    <div id="mybody" style="border:solid gray 1px">
        
    </div>
</body>
</html>
